<!-- Vista de aplicativo -->
<body class="flex justify-center items-center h-[90vh] p-2">
  <div class="flex justify-center items-center flex-col">
    <p class="text-2xl mb-14 text-[#022a9b]">Bienvenido Kadir</p>
    <div class="hexagon">
      <p class="text-[1.5rem] mt-5 font-bold">Cuenta de Nequi</p>
      <p class="text-[1.125rem] mt-5">Saldo disponible</p>
      <p class="text-[1.938rem] mt-5 font-bold">$ 2.000.000</p>
    </div>

    <p class="font-bold text-xl mb-3 text-[#022a9b]">Transacciones principales</p>
    <div class="linea"></div>

    <div class="flex gap-5 mt-10">
      <button
        class="bg-[#022a9b] text-center text-2xl font-bold text-white rounded-md w-[9.5rem] h-[7.25rem]"
      >
        <img
          src="../../../../assets/pago-movil.png"
          alt="paymentsIcon"
          class="ml-[3.125rem] w-[3.125rem]"
        />Abonar
      </button>

      <button
        class="bg-[#022a9b] text-center text-2xl font-bold text-white rounded-md w-[9.5rem] h-[7.25rem]"
        (click)="accessOptions(true)"
      >
        <img
          src="../../../../assets/retiro-de-dinero.png"
          alt="paymentsIcon"
          class="ml-[3.125rem] w-[3.125rem]"
        />Retirar
      </button>
    </div>
  </div>

  <app-money-options-page
  class="absolute inset-0 bg-[#022a9b] z-10"
  *ngIf="moneyOption"
  (changeState)="accessOptions($event)"/>
</body>
